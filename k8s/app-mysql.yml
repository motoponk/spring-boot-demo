apiVersion: v1
kind: Service
metadata:
  name: moviefinder-svc
spec:
  selector:
    app: moviefinder-pod
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30090
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviefinder-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moviefinder-pod
  template:
    metadata:
      labels:
        app: moviefinder-pod
    spec:
      containers:
      - name: moviefinder
        image: sivaprasadreddy/moviefinder
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s-mysql
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: moviefinder-mysql-configmap
                key: mysql_host
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: moviefinder-mysql-configmap
                key: mysql_port
          - name: DB_DATABASE
            valueFrom:
              configMapKeyRef:
                name: moviefinder-mysql-configmap
                key: mysql_database
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: moviefinder-mysql-secrets
                key: mysql_username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: moviefinder-mysql-secrets
                key: mysql_password
        ports:
        - containerPort: 8080
---
