---
- hosts: web
  sudo: yes
  gather_facts: no
  remote_user: vagrant

  tasks:

  - name: copy app jar
    copy: src=/vagrant/build/libs/movie-finder-1.0.0-SNAPSHOT.jar dest=/home/vagrant/moviefinder.jar mode=644 owner=root group=root

  - name: stop app
    shell: kill -9 `ps -ef | grep 'java -jar moviefinder' | grep -v grep | awk '{ print $2 }'`
    ignore_errors: yes
    become: true

  - name: start app
    shell: nohup java -jar moviefinder.jar &
